<title>什么是1维码？</title>
<meta http-equiv="Content-Type" content="text/html; charset=GBK" />
<link rel="stylesheet" href="../style.css" type="text/css"/>
</head>
<body>
<p>传统的条形码，如产品包装上印刷的，也被称为一维条形码。常用的有几种类型，包括UPC和EAN。大多数看起来像这样：</p>
<p style="text-align:center"><img src="../images/big-1d.png" alt="1D"></p>
<p>这些一维条码包含一个唯一的代码，它通常描述了一种产品，如CD或一本书。你可以看一下这段代码，在互联网上找到价格，评论等。</p>
<p>如果扫描一本书，你也可以到搜索本书的内容，显示所有相关的页面：</p>
<p style="text-align:center"><img src="../images/search-book-contents.jpg" alt="Search book contents"></p>
</body>
</html>
