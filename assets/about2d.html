<p style="text-align:center">
<img src="../images/big-qr.png" alt="QR code"></p>
<p>您也可以在QR码上显示联系信息，并把它放在一张名片或网站。当您扫描，结果屏幕提供了一个可供联系的信息：</p>
<p style="text-align:center"><img src="../images/contact-results-screen.jpg" alt="Contact results screen"></p>
<p>除了网址和联系方式，QR码还可以包含以下内容：</p>
<ul>
  <li>日历事件，您可以添加到您的日历</li>
  <li>电话号码，您可以拨打的电话号码，</li>
  <li>短信号码，您可以发送短信</li>
  <li>电子邮件地址，您可以发送电子邮件，</li>
  <li>地理坐标，你可以打开地图</li>
  <li>纯文本，你可以阅读，然后与朋友分享</li>
  <li>更多内容，上 <a href="http://www.QRPush.com">www.QRPush.com</a></li>
</ul>
