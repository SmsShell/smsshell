<body>
<p>条码扫描仪自动检测屏幕上显示的一个方形区域 - 条码完全显示取景器内的矩形内，保证条码与红线水平：</p>
<p style="text-align:center">
  <img src="../images/demo-yes.png" alt="Yes"/>&nbsp;&nbsp;&nbsp;<img src="../images/demo-no.png" alt="No"/>
</p>
<p><strong>重要事项</strong>：一维条码需要与红线水平一致，会支持自动对焦。如果不一致，将无法识别。</p>
<p>当条码被识别后，蜂鸣声会响，你会看到识别后的条形码，包含的描述和内容，会提示你可以采取的行动。</p>
<p>扫描过程中，请一定要保持手机的稳定。如果相机无法对焦，尝试移动手机或接近条码。</p>
